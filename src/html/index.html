<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="./index.js"></script>
</head>

<body>
  <div class="flex flex-col justify-center items-center mt-48">
    <div class="flex m-5">
      <input type="image" id="image" height="80px" width="500px" src="../static/search.png">
    </div>

    <!-- Search-box -->
    <div class="bg-slate-500"> <input id="search-input" type="text"
        class="border border-slate-300 border-green-800 focus:outline-0 focus:border-green-500 p-1 w-80" /></div>
    
    <!-- Radio buttons -->
    <div class="flex space-x-2 mt-2">
      <div>
        <input class="focus:ring-green-500" type="radio" value="" name="feature-selection" id="radio-normal" checked>
        <label for="radio-normal">Normal</label>
      </div>
      <div>
        <input class="focus:ring-green-500" type="radio" value="" name="feature-selection" id="radio-indexed">
        <label for="radio-indexed">Indexed</label>
      </div>
      <div>
        <input type="radio" value="" name="feature-selection" id="radio-boosted">
        <label for="radio-boosted">Boosted</label>
      </div>
      <div>
        <input type="radio" value="" name="feature-selection" id="radio-fuzzy">
        <label for="radio-fuzzy">Fuzzy</label>
      </div>
    </div> 

    <!-- Buttons -->
    <div class="flex mt-2">
      <Button class="m-2 px-2 py-1 bg-[#C4D798] hover:bg-[#b1c77d] rounded-md" onclick="search()">Search</Button>
      <Button class="m-2 px-2 py-1 bg-slate-200 rounded-md hover:bg-slate-300" onclick="clearPage()">Clear</Button>
    </div>
    <!-- Output table -->
    <div id="data" class="hidden flex-col p-10 border rounded-md w-8/12 min-h-full">

    </div>
  </div>

</body>

</html>
